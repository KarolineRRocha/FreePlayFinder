<!DOCTYPE html>
<html style="color: #1a1a2e;" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos</title>

</head>

<body>
  <h1 class="gamesH1">Lista de Jogos</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th class="gameDesc" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">
        Título
      </th>
      <td class="gameDesc" mat-cell *matCellDef="let game"> {{game.title}} </td>
    </ng-container>

    <!-- genre Column -->
    <ng-container matColumnDef="genre">
      <th class="gameDesc" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by genre">
        Gênero
      </th>
      <td class="gameDesc" mat-cell *matCellDef="let game"> {{game.genre}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="platform">
      <th class="gameDesc" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by platform">
        Plataforma
      </th>
      <td class="gameDesc" mat-cell *matCellDef="let game"> {{game.platform}} </td>
    </ng-container>

    <!-- releaseDate Column -->
    <ng-container matColumnDef="releaseDate">
      <th class="gameDesc" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by releaseDate">
        Data de Lançamento
      </th>
      <td class="gameDesc" mat-cell *matCellDef="let game"> {{game.releaseDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
