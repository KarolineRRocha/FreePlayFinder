<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center bg-primary text-white">
            <h2>Perfil do Usuário</h2>
          </div>
          <div class="card-body">
            <form>
              <!-- Avatar e Upload -->
              <div class="text-center mb-4">
                <input type="file" id="profileImage" class="d-none" accept="image/*">
                <label for="profileImage">
                  <img id="image" class="rounded-circle mt-3" width="200px" [src]="profile.avatar" alt="Avatar do usuário">
                </label>
                <div class="mt-3">
                  <label class="form-label">URL da Imagem</label>
                  <input type="text" class="form-control" [(ngModel)]="profile.avatar" name="image.src">
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary me-2" type="button" (click)="updateUser()">Alterar Foto</button>
                  <button class="btn btn-secondary" type="button" (click)="removePhotoUser()">Remover Foto</button>
                </div>
              </div>
  
              <!-- Configurações -->
              <div class="p-3">
                <h4 class="mb-3">Configurações</h4>
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input type="text" class="form-control" [(ngModel)]="profile.name" name="name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" [(ngModel)]="profile.email" name="email">
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label>
                  <input type="password" class="form-control" [(ngModel)]="profile.password" name="password">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" (click)="updateUser()">Atualizar Perfil</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
